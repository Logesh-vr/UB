<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">
    <title>UB | PPL Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --ben-green: #22c55e;
            /* Omnitrix Green */
            --ben-green-glow: rgba(34, 197, 94, 0.4);
            --void-black: #020617;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            min-height: 100vh;
            position: relative;
            padding-top: env(safe-area-inset-top, 0px);
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior-y: none;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .dark body {
            background-color: var(--void-black);
            color: #fafafa;
        }

        html:not(.dark) body {
            background-color: #f8fafc;
            color: #0f172a;
        }

        .glass-panel {
            backdrop-filter: blur(12px);
            transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            /* Angular feel */
        }

        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .dark .glass-panel:focus-within {
            border-color: var(--ben-green);
            box-shadow: 0 0 20px var(--ben-green-glow);
        }

        .omnitrix-glow {
            box-shadow: 0 0 25px var(--ben-green-glow);
        }

        .tech-border {
            clip-path: polygon(0 10px, 10px 0,
                    calc(100% - 10px) 0, 100% 10px,
                    100% calc(100% - 10px), calc(100% - 10px) 100%,
                    10px 100%, 0 calc(100% - 10px));
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            display: block;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(34, 197, 94, 0.2);
            border-radius: 10px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</head>

</html>
